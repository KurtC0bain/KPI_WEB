<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style.css">
    <link rel="stylesheet" href="source/slider.css">
    <link rel="stylesheet" href="source/jquery-ui-2.css">
    <link rel="stylesheet" href="source/social.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="source/jquery.jdigiclock.css">
    <link rel="stylesheet" href="source/currency.css">
    <title>JQuery Tasks</title>
</head>

<body>
    <h1>Accordion</h1>
    <div class="accordion">
        <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Veni</span>
                </div>
                <div class="accordion__content">
                    Прийшов
                </div>
        </div>
          <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Vidi</span>
                </div>
                <div class="accordion__content">
                    Побачив
                </div>
        </div>
          <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Vici</span>
                </div>
                <div class="accordion__content">
                    Переміг
                </div>
        </div>
    </div>
    <br><br><br>

    <h1>Slider</h1>
    <div id="polzunok"></div>
    <b style="font-size: 20px;"><br>Value: <span style="color:green; font-size: 30px;" id="result-polzunok"></span></b>
    <br><br><br>

    <h1>Datapicker</h1>
    <p>Date: <input type="text" id="datepicker"></p>
    <br><br><br>
    <h1>Gallery</h1>
    <div id="gallery" style="display:none;">
 
        <img alt="Image 1 Title" src="/thumbs/img1.jpg"
        data-image="/img/img1.jpg"
        data-description="Image 1 Description"
        style="display:none">
       
        <img alt="Image 2 Title" src="/thumbs/img2.jpg"
        data-image="/img/img2.jpg"
        data-description="Image 2 Description"
        style="display:none">
       
        <img alt="Image 3 Title" src="/thumbs/img3.jpg"
        data-image="/img/img3.jpg"
        data-description="Image 3 Description"
        style="display:none">
       
      </div>

    
    <h1>Social Media Links</h1>
    <br>
    <div class="social-container">
		<div class="links">
			<a href="#" data-type="twitter" data-url="http://sonnyt.com/prettySocial" data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-via="sonnyt" class="prettySocial fa fa-twitter"></a>

			<a href="#" data-type="facebook" data-url="http://sonnyt.com/prettySocial" data-title="prettySocial - custom social share buttons." data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-media="http://sonnyt.com/assets/imgs/prettySocial.png" class="prettySocial fa fa-facebook"></a>
			
			<a href="#" data-type="pinterest" data-url="http://sonnyt.com/prettySocial" data-description="Custom share buttons for Pinterest, Twitter, Facebook and Google Plus." data-media="http://sonnyt.com/assets/imgs/prettySocial.png" class="prettySocial fa fa-pinterest"></a>

		</div>
    </div>
    <h1>Clock</h1>
    <div id="myclock"></div>

    <h1>Weath&Clock</h1>
    <div id="digiclock"></div>

    <h1>Currency</h1>
    <p class="demo">
        <span class="jic" data-jic-value="1" data-jic-currency="EUR" data-jic-convert-to="rub, usd, chf">1 euro</span>
    </p>
    <br><br><br>
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.prettySocial.js"></script> 
    <script src="js/jquery.thooClock.js"></script>
    <script src="js/jquery.jdigiclock.js"></script>
    <script src="js/jquery.inline-currency.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
