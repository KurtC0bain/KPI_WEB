<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style.css">
    <link rel="stylesheet" href="source/slider.css">
    <link rel="stylesheet" href="source/jquery-ui-2.css">
    <link rel="stylesheet" href="source/social.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="source/jquery.jdigiclock.css">
    <link rel="stylesheet" href="source/currency.css">
    <link rel='stylesheet' href='unitegallery/themes/default/ug-theme-default.css' type='text/css' /> 
    <link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' /> 
    <title>JQuery Tasks</title>
</head>

<div>
    <h1>Accordion</h1>
    <div class="accordion">
        <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Veni</span>
                </div>
                <div class="accordion__content">
                    Прийшов
                </div>
        </div>
          <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Vidi</span>
                </div>
                <div class="accordion__content">
                    Побачив
                </div>
        </div>
          <div class="accordion__item">
                <div class="accordion__title">
                    <div class="accordion__arrow"><span class="accordion__arrow-item ">+</span></div> 
                    <span class="accordion__title-text">Vici</span>
                </div>
                <div class="accordion__content">
                    Переміг
                </div>
        </div>
    </div>
    <br><br><br>

    <h1>Slider</h1>
    <div id="polzunok"></div>
    <b style="font-size: 20px;"><br>Value: <span style="color:green; font-size: 30px;" id="result-polzunok"></span></b>
    <br><br><br>

    
    <h1>Datapicker</h1>

    <p>Date: <input type="text" id="datepicker"></p>


    <br><br><br>
    <form action="localhost" method="post">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </li>
    </ul>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>
    </form>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.prettySocial.js"></script> 
    <script src="js/jquery.thooClock.js"></script>
    <script src="js/jquery.jdigiclock.js"></script>
    <script src="js/jquery.inline-currency.js"></script>
    <script src="js/script.js"></script>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>     
    <script type='text/javascript' src='unitegallery/themes/default/ug-theme-default.js'></script> 
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

</body>
</html>
